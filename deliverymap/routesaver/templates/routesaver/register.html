{% extends "routesaver/layout.html" %}

{% block body %}

   

    <form class="border w-50 p-5 mt-3" action="{% url 'register' %}" method="post">
        <h3>Register</h3>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary float-right" type="submit" value="Register">
        <div class="float-left mt-5">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
        <div class="clearboth"></div>
    </form>

    

{% endblock %}
