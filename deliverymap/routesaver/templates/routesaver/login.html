{% extends "routesaver/layout.html" %}

{% block body %}
<div class="mt-5">
    <form class="border w-50 p-5" action="{% url 'login' %}" method="post">
        <h3 class="mb-3 mt-0">Login</h3>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary float-right" type="submit" value="Login">
        <div class="clearboth"></div>
    </form>
</div>
{% endblock %}
